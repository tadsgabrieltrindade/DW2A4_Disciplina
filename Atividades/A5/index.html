<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Coronavírus (COVID-19)</title>
  </head>
  <body>
    <header class="header">
      <a
        href="https://tadsgabrieltrindade.github.io/DW2A4_Disciplina/"
        class="home"
        >Home Page</a
      >
      <h2>Dados relacionados à Covid-19</h2>
    </header>

    <div class="container">
      <form class="my-form">
        <label id="label" for="cep">Digite um CEP: </label>
        <input id="input-cpf" type="text" data-js="cep" />
        <button class="button" id="button">Pesquisar</button>
      </form>

      <div class="output">
        <p>Estado: <span id="span_estado"></span></p>
        <p>Casos: <span id="span_casos"></span></p>
        <p>Mortes: <span id="span_mortes"></span></p>
        <p>Suspeitos: <span id="span_suspeitos"></span></p>
        <p>Recusados: <span id="span_recusados"></span></p>
        <p id="update">Última atualização: <span id="span_atualizacao"></span></p>
      </div>
    </div>

    <footer class="footer">
      <p>
        Desenvolvido por
        <a
          href="http://github.com/tadsgabrieltrindade"
          target="_new"
          class="link"
          >Gabriel Trindade</a
        >
      </p>
      <p>
        Desenvolvido Web II (IFSP) -
        <a
          href="https://github.com/tadsgabrieltrindade/DW2A4_Disciplina/tree/main/Atividades/A5"
          target="_new"
          >Atividade</a
        >
      </p>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
